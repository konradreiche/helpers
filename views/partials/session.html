<div class="chat">
  <ul>
    <li ng-repeat="message in messages">{{message.from}}: {{message.text}}</li>
  </ul>
  <form class="chat-control" ng-submit="submit()">
    <input type="text" ng-model="text">
    <input type="submit" value="Send">
  </form>
  <button ng-hide="helper" ng-click=shareScreen()>Share Screen</button>
  <button ng-hide="helper">Resolve question</button>
</div>
